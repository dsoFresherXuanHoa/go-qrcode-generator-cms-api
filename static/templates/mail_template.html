<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body>
    <div class="container m-3">
      <btn id="btnActivation" class="btn btn-success">Click Here</btn>
    </div>

    <script>
      const btnActivation = document.getElementById("btnActivation");
      btnActivation.addEventListener("click", () => {
        axios
          .patch("http://localhost:3000/api/v1/auth/reset-password")
          .then((res) => console.log(res.data.data))
          .catch((err) => console.log(err));
      });
    </script>
  </body>
</html>
